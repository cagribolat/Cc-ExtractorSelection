<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cc Extractor</title>
    <style>
        body {
            height: 100vh;
            margin: 5px; /* Tarayıcı kenarından 5px boşluk */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1620658839921-293f998260d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px; /* İçerik kutusu etrafında 5px boşluk */
        }

        .header-text {
            font-size: 16px;
            color: #000000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #saveButton, #defaultBtn, .color-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px; /* 5px yukarı taşımak için margin-top */
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        #saveButton {
            background-color: green;
        }

        #defaultBtn {
            background-color: #cccccc;
        }

        .color-buttons button {
            margin-right: 10px;
            border: 2px solid #ffffff;
            opacity: 0.5;
            background-color: #ffffff;
            color: #000000;
        }

        .color-buttons button.selected {
            opacity: 1;
            border: 3px solid #ff0000;
        }

        .color-buttons button:hover {
            opacity: 0.8;
        }

        #srtContent {
            width: 300px;
            height: 200px;
            margin-top: 10px;
        }

        /* Boşluk eklemek için sınıf */
        .margin-top-5 {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header-text">The human idea was built through the collaboration of Python and ChatGPT.</div>
        <h1>Cc-Extractor Selection</h1>
        <div class="color-buttons">
            <button id="defaultBtn" onclick="setColor(null, this)">Default</button>
            <button id="whiteBtn" onclick="setColor('#ffffff', this)">White</button>
            <button id="yellowBtn" onclick="setColor('#ffff00', this)">Yellow</button>
        </div>

        <label for="srtFile" class="margin-top-5">Select SRT File:</label>
        <input type="file" id="srtFile" accept=".srt"><br><br>

        <button id="saveButton" onclick="processSrt()">Process and Save</button><br><br>

        <textarea id="srtContent" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        let selectedColor = null;

        function setColor(color, button) {
            selectedColor = color;
            document.querySelectorAll('.color-buttons button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.backgroundColor = '#ffffff';
                btn.style.color = '#000000';
                btn.style.border = '2px solid #ffffff';
                btn.style.opacity = '0.5';
            });
            button.classList.add('selected');
            button.style.backgroundColor = color || '#cccccc';
            button.style.color = (color === '#ffffff' || !color) ? '#000000' : '#ffffff';
            button.style.border = '3px solid #ff0000';
            button.style.opacity = '1';
        }

        function processSrt() {
            const fileInput = document.getElementById('srtFile');
            const srtContent = document.getElementById('srtContent');

            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select an SRT file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;
                const decodedContent = new TextDecoder('UTF-8').decode(content);

                const processedContent = processAndSaveSrt(decodedContent, file.name);
                srtContent.value = processedContent;
            };

            reader.readAsArrayBuffer(file);
        }

        function processAndSaveSrt(srtContent, fileName) {
            const lines = srtContent.split('\n');
            const processedLines = [];
            let currentTimecode = '';

            lines.forEach(line => {
                line = line.trim();

                if (line === '') return;

                if (line.match(/^\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3}$/)) {
                    currentTimecode = line;
                } else if (line === line.toUpperCase() && line !== line.toLowerCase()) {
                    processedLines.push(currentTimecode + '\n' + (selectedColor ? `<font color="${selectedColor}">${line}</font>` : line));
                }
            });

            const processedContent = processedLines.join('\n\n');

            const blob = new Blob([processedContent], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName.replace('.srt', '') + (selectedColor ? '_' + getColorName(selectedColor) : '') + '_forced.srt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            return processedContent;
        }

        function getColorName(hexColor) {
            const colorNames = {
                '#ffff00': 'yellow',
                '#ffffff': 'white'
            };
            return colorNames[hexColor] || 'unknown';
        }

        // Click event to remove the selected class from buttons
        document.body.addEventListener('click', function(event) {
            if (!event.target.closest('.color-buttons')) {
                document.querySelectorAll('.color-buttons button').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.style.backgroundColor = '#ffffff';
                    btn.style.color = '#000000';
                    btn.style.border = '2px solid #ffffff';
                    btn.style.opacity = '0.5';
                });
                selectedColor = null; // Reset selected color
            }
        });
    </script>
</body>
</html>
